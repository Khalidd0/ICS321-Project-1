<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Browse Horses by Owner · Horse Racing DB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="navbar">
  <div class="container nav-inner">
    <div class="brand">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M4 17c3-2 5-6 8-6s5 4 8 6" stroke="#7aa2ff" stroke-width="2" stroke-linecap="round"/><path d="M9 18h6" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/></svg>
      <span>Horse Racing DB</span>
      <span class="badge">ICS321</span>
    </div>
    <div class="nav-links">
     
      <a href="guest_dashboard.html">Home</a>
      <a href="index.html">Sign out</a>
      
    </div>
  </div>
</div>
<div class="container">
  <div class="header">
    <h1 class="h1">Browse Horses by Owner</h1>
    
  </div>

<div class="grid">
  <div class="card span-12">
    <div class="card-head"><div class="card-title">Search</div></div>
    <div class="card-body">
      <form id="browse-owner-form" action="browse-owner">
        <div class="row two">
          <div><label>Owner Last Name</label><input class="input" name="ownerLastName" placeholder="Mohammed"></div>
          <div style="align-self:end"><button class="btn" type="submit">Search</button></div>
        </div>
      </form>
    </div>
  </div>
  <div class="card span-12">
    <div class="card-head"><div class="card-title">Results</div><span class="kicker">Horse · Age · Trainer</span></div>
    <div class="card-body">
      <table class="table">
        <thead><tr><th>Horse</th><th>Age</th><th>Trainer</th></tr></thead>
        <tbody id="owner-results-body"></tbody>
      </table>
    </div>
  </div>
</div>

  
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
