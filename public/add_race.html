<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Race & Results Â· Horse Racing DB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="navbar">
  <div class="container nav-inner">
    <div class="brand">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M4 17c3-2 5-6 8-6s5 4 8 6" stroke="#7aa2ff" stroke-width="2" stroke-linecap="round"/><path d="M9 18h6" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/></svg>
      <span>Horse Racing DB</span>
      <span class="badge">ICS321</span>
    </div>
    <div class="nav-links">
      
      <a href="admin_dashboard.html">Home</a>
      
      <a href="index.html">Sign out</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="header">
    <h1 class="h1">Add Race & Results</h1>
    
  </div>

<div class="grid">
  <div class="card span-12">
    <div class="card-head"><div class="card-title">Race Details</div></div>
    <div class="card-body">
      <form id="race-form">
        <div class="row three">
          <div><label>Race ID</label><input class="input" name="raceId" placeholder="race37"></div>
          <div><label>Race Name</label><input class="input" name="raceName" placeholder="Spring Classic"></div>
          <div><label>Track Name</label><input class="input" name="trackName" placeholder="Riyadh"></div>
        </div>
        <div class="row two">
          <div><label>Race Date</label><input class="input" type="date" name="raceDate"></div>
          <div><label>Race Time</label><input class="input" type="time" name="raceTime"></div>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Save Race</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card span-12">
    <div class="card-head"><div class="card-title">Add Results</div><span class="kicker">Multiple horses</span></div>
      <div class="card-body">
        <!-- Results form: use IDs/data attributes that the client JS expects -->
        <form id="race-result-form" data-results>
          <div class="row three">
            <div><label>Horse ID</label><input class="input" name="horseId" placeholder="horse1"></div>
            <div><label>Result</label>
              <select name="result">
                <option>first</option><option>second</option><option>third</option><option>fourth</option><option>no show</option><option>last</option>
              </select>
            </div>
            <div><label>Prize</label><input class="input" type="number" name="prize" step="0.01" placeholder="50000"></div>
          </div>
          <div class="actions">
            <!-- stage this single result into the in-memory list -->
            
            <!-- convenience: stage another result (same as data-add) -->
            <button class="btn ghost" id="add-result-btn" type="button">Add result</button>
            <!-- submit all staged results to the server -->
            <button class="btn" id="submit-results-btn" type="button">Submit Results</button>
          </div>
        </form>
        <table class="table" style="margin-top:12px">
          <thead><tr><th>Horse ID</th><th>Result</th><th>Prize</th><th></th></tr></thead>
          <tbody id="results-staged-body">
            <tr><td>horse11</td><td>first</td><td>50000</td><td><button class="btn danger" type="button">Remove</button></td></tr>
          </tbody>
        </table>
    </div>
  </div>
</div>

  
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
