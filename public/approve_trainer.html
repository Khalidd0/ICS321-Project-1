<div class="container">
  <div class="header">
    <h1 class="h1">Approve Trainer</h1>
    <div class="subtle">Polished, responsive UI scaffold. Connect to your MySQL backend.</div>
  </div>

<div class="grid">
  <div class="card span-8">
    <div class="card-head"><div class="card-title">Approve Trainer</div></div>
    <div class="card-body">
      <form id="approve-trainer-form">
        <div class="row three">
          <div>
            <label>Trainer ID</label>
            <input class="input" name="trainerId" placeholder="trainer9">
          </div>
          <div>
            <label>First Name</label>
            <input class="input" name="fname" placeholder="Ahmed">
          </div>
          <div>
            <label>Last Name</label>
            <input class="input" name="lname" placeholder="Ali">
          </div>
        </div>
        <div class="row two" style="margin-top:10px;">
          <div>
            <label>Stable ID</label>
            <input class="input" name="stableId" placeholder="stable1">
          </div>
          <div>
            <label>Status</label>
            <select name="status">
              <option selected>Approved</option>
              <option>Pending</option>
              <option>Rejected</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Approve Trainer</button>
        </div>
      </form>
    </div>
  </div>
</div>

  
</div>
